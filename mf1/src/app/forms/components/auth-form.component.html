<div class="mf">
  <h1>
    Данные внутри микрофронта: {{userName}}
  </h1>
  <div class="form" [formGroup]="authForm">
    <input placeholder="email" formControlName="email"> 
    <input placeholder="password" formControlName="password">
    <button id="submitBtn" [disabled]="authForm.invalid" (click)="saveInRoot($event)">
      submit
    </button>
  </div>
  <div *ngIf="isRoot">
    Данные для просомтра рут прав: {{form.email}} - {{form.password}}
  </div>
</div>
